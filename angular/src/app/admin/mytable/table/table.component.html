<div class="d-flex flex-row-reverse pt-3 mb-3">
  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon> User
  </button>
</div>


<mat-accordion>
  <mat-expansion-panel expanded (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="d-flex align-items-center">
        <mat-icon>search</mat-icon>
        <p class="mb-0 ml-2">Recherche</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-divider> </mat-divider>

    <div class="mt-2">
      <mat-form-field appearance="fill" class="col-md-6" *ngFor="let e of filters">
        <mat-label>{{e.name}}</mat-label>
        <input matInput [formControl]="e.fc" required>
      </mat-form-field>

    </div>

    <div class="d-flex flex-row-reverse mb-2 mr-2">
      <button mat-raised-button (click)="reset()">
        <mat-icon>refresh</mat-icon>
        RÃ©initialiser
      </button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="search()">
        <mat-icon>search</mat-icon>
        Rechercher
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>


<div class="example-container mat-elevation-z8 mt-2">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      <ng-container [matColumnDef]="column.key" *ngFor="let column of columns">
        <ng-container *ngIf="column.canSort; else noSort">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="{{ column.key }}">
            {{ column.key }}
          </th>
        </ng-container>
        <ng-template #noSort>
          <th mat-header-cell *matHeaderCellDef>{{ column.key }}</th>
        </ng-template>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <ng-container matColumnDef="option" style="flex-direction: row-reverse;">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let row">
          <div class="button-row">
            <button mat-icon-button color="accent" (click)="edit(row)">
              <mat-icon>create</mat-icon>
            </button>
            <!-- <button title="Visualiser" mat-icon-button color="warn" (click)="detail(row)">
          <mat-icon>remove_red_eye</mat-icon>
        </button> -->
            <button mat-icon-button color="primary" (click)="delete(row.id)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>

  <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="10"
    [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons>
  </mat-paginator>
</div>
