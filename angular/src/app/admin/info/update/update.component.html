<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
        <mat-label>icon</mat-label>
        <input matInput formControlName="icon" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>text</mat-label>
        <input matInput formControlName="text" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
        <mat-label>href</mat-label>
        <input matInput formControlName="href" required>
    </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
