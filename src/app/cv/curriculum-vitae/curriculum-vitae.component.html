<div class="host">

  <div class="d-flex justify-content-center my-3">
    <button mat-raised-button color="warn" (click)="openPDF()">Open PDF</button>
  </div>
  <!-- <button mat-raised-button color="accent" (click)="downloadPDF()">Download PDF</button> -->

  <section class="page" #cv>
    <div class="d-flex" style="height: 295mm;">

      <aside class="">
        <section class="">
          <img [src]="o.about.image" [alt]="o.about.firstName">
        </section>



        <mat-divider></mat-divider>

        <section class="skills">
          <p class="title">skills</p>
          <div *ngFor="let e of o.skills; let i=index">
            <p class="domaine">{{e.domaine}}</p>

            <div *ngFor="let s of e.items; let i=index">
              <p class="name">{{s.name}}</p>
            </div>
          </div>
        </section>

        <mat-divider></mat-divider>

        <section class="langs">
          <p class="title">langue</p>
          <div *ngFor="let e of o.langs; let i=index">
            <p><span class="lang">{{e.lang}}</span>&nbsp;:&nbsp;<span>{{e.level}}</span></p>
          </div>
        </section>
      </aside>

      <mat-divider [vertical]="true"></mat-divider>

      <summary>
        <section class="about">
          <p class="name">
            <span>{{o.about.firstName}}</span>&nbsp;<span>{{o.about.lastName}}</span>
          </p>
          <h3>{{o.about.profession}}</h3>
          <div *ngFor="let e of o.about.info; let i=index">
            <i *ngIf="e.icon.includes('fa-')" [class]="e.icon"></i>
            <mat-icon *ngIf="!e.icon.includes('fa-')">{{e.icon}}</mat-icon>
            <span>{{e.name}}</span>
          </div>
        </section>
        <mat-divider></mat-divider>
        <section class="experiences">
          <p class="title">experiences</p>
          <div *ngFor="let e of o.experiences; let i=index">
            <span class="date">{{e.period}}</span>
            <span class="desc">{{e.job}}</span>
            <span class="societe">&nbsp;({{e.societe}})</span>
            <p class="tech">{{e.tech}}</p>
            <p class="links">{{e.links}}</p>
          </div>
        </section>

        <mat-divider></mat-divider>

        <section class="educations">
          <p class="title">educations</p>
          <div *ngFor="let e of o.educations; let i=index">
            <span class="date">{{e.period}}</span>
            <span class="desc">{{e.dipolma}}</span>
            <p class="tech">{{e.universite}}</p>
          </div>
        </section>
        <mat-divider></mat-divider>

      </summary>
    </div>
  </section>

</div>
