<button mat-raised-button color="primary" (click)="openPDF()">Open PDF</button>
<!-- <button mat-raised-button color="accent" (click)="downloadPDF()">Download PDF</button> -->

<section class="page" #cv>

  <header class="row">
    <section class="col-md-7 me">
      <h1>{{o.about.firstName}} {{o.about.lastName}}</h1>
      <h2>{{o.about.profession}}</h2>

      <div *ngFor="let e of o.about.info; let i=index">
        <i *ngIf="e.icon.includes('fa-')" [class]="e.icon"></i>
        <mat-icon *ngIf="!e.icon.includes('fa-')">{{e.icon}}</mat-icon>
        <span>{{e.name}}</span>
      </div>
    </section>

    <section class="col-md-5">
      <img [src]="o.about.image" [alt]="o.about.firstName">
    </section>
  </header>

  <aside class="card">
      <!-- <summary>Details</summary> -->
  </aside>

</section>
