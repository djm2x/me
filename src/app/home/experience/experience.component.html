<app-title title="Experience & Projects" section="4"></app-title>

<div class="container" appScroll (sectionChange)="onSectionChange($event)">
  <div class="row justify-content-center">
    <div *ngFor="let e of list | async; let i=index" class="col-md-3 text-center" [@scrollAnimation]="state">
      <mat-card>

        <img mat-card-image [src]="e.image">
        <mat-card-content>
          <p>
            {{e.title}}
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
          <button mat-button (click)="goto(e.git)">Github</button>
          <button mat-button (click)="goto(e.url)">LINK</button>
        </mat-card-actions>
      </mat-card>
    </div>


  </div>
</div>
