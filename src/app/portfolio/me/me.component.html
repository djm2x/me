<section class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>{{intro.firstName}} {{intro.lastName}}</h1>
      <h2>{{intro.profession}}</h2>
      <p>{{intro.p}}</p>

      <div class="d-flex justify-content-between">
        <button mat-raised-button>Projects</button>
        <button mat-raised-button>CV</button>
      </div>
    </div>
    <div class="col-md-6">
      <img [src]="intro.image" alt="" srcset="" style="width: 400px;">
    </div>
  </div>
</section>
