<section style="background-color: var(--backGround-gray);">

  <div class="container">
    <h2>{{o.title}}</h2>

    <div class="row">
      <div class="col-md-4" *ngFor="let e of o.list; let i=index">
          <div class="card">
            <h5>{{e.date}}</h5>
            <p>{{e.dipolma}}</p>
            <p>{{e.universite}}</p>
          </div>
      </div>
    </div>

  </div>
</section>
